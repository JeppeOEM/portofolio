<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo">Logo</h1>
        <!-- jeg gemmer checkboxen og den checkes ved, og den skal være over nav baren -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <!-- dette label er knyttet til nav-toggle og kan krydse den af når man klikker på den -->
        <label for="nav-toggle" class="nav-toggle-label">
            <!-- The <span> tag is much like the <div> element, but <div> is a block-level element and <span> is an inline element. -->
            <span></span>
        </label>
      </header>
      
      <section class="gridabout">Hej</section>
      <section class="gridabout">Hej</section>
      
      
      <div class="content">
        <h2>Your content would go here</h2>
      </div>
</body>
</html>
